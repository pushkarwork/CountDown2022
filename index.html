    <title>CountDown to 2022</title>
    <link rel="stylesheet" href="/Style.css">
</head>

<body>

        <h1>CountDown to 2022</h1>
    </div>
    <div class="time">
        <div class="samay">
            <div id="days">00</div>
            <br> <br>

            <p>Days</p>
        </div>
    <div class="time">
        <div class="samay">
            <div id="hours">00</div>
            <br> <br>

            <p>Hours</p>
        </div>

        <div class="samay">
            <div id="minutes">00</div>
            <br>
            <br>

            <p>Minutes</p>
        </div>

        <div class="samay">
            <div id="seconds">00</div>
            <br>
            <br>

            <p>Seconds</p>
        </div>

    </div>


    <script src="/scrpt.js"></script>
